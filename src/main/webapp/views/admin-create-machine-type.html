<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Create Machine Type</h3>
    </div>
    <div class="modal-body">
        <form novalidate name="adminCreateMachineTypeController.form">
            <div class="form-group">
                <label class="control-label">Name</label>
                <input class="form-control" type="text" ng-model="adminCreateMachineTypeController.name" required>
            </div>
            <div class="form-group">
                <label class="control-label">Personality</label>
                <input class="form-control" type="text" ng-model="adminCreateMachineTypeController.personality" required>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-click="adminCreateMachineTypeController.create()" ng-disabled="adminCreateMachineTypeController.form.$invalid">Create</button>
        <button class="btn btn-warning" ng-click="adminCreateMachineTypeController.close()">Close</button>
    </div>
</div>
