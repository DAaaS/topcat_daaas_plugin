<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{myMachinesController.machine.name}}</h3>
    </div>
    <div class="modal-body" take-up-remaining-height>
        <div ng-if="machineController.open" class="text-center" style="display: inline-block; width: 100%; height: 100%">
            <vnc ng-if="!machineController.fullScreen" machine="machineController.machine"></vnc>


            <div fullscreen="machineController.fullScreen" style="width: 100%; height: 100%">
                <vnc ng-if="machineController.fullScreen" machine="machineController.machine" change-resolution="true"></vnc>
                
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="machineController.toFullScreen()">Full Screen</button>
        <button class="btn btn-warning" ng-click="machineController.close()">Close</button>
    </div>
</div
